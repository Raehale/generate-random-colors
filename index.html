<!doctype html>
<html>
    <head>
        <title>Generators</title>

        <!-- css stylesheet -->
        <link rel="stylesheet" href="index.css" />

        <!-- ubuntu font -->
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />

        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    </head>
    <body>
        <head>
            <h1>Color Generator</h1>
        </head>
        <main>
            <button id="newColorsButton">New Colors</button>
            <div class="colors" id="colors">
                <div class="single-color" data-lock="false">
                    <div id="color1Display" class="color-display"></div>
                    <p id="color1Text" class="color-text">Hex Code</p>
                    <i class="fa-solid fa-unlock lock-icon" data-id="lock" id="lock1"></i>
                </div>

                <div class="single-color" data-lock="false">
                    <div id="color2Display" class="color-display"></div>
                    <p id="color2Text" class="color-text">Hex Code</p>
                    <i class="fa-solid fa-unlock lock-icon" data-id="lock" id="lock2"></i>
                </div>

                <div class="single-color" data-lock="false">
                    <div id="color3Display" class="color-display"></div>
                    <p id="color3Text" class="color-text">Hex Code</p>
                    <i class="fa-solid fa-unlock lock-icon" data-id="lock" id="lock3"></i>
                </div>

                <div class="single-color" data-lock="false">
                    <div id="color4Display" class="color-display"></div>
                    <p id="color4Text" class="color-text">Hex Code</p>
                    <i class="fa-solid fa-unlock lock-icon" data-id="lock" id="lock4"></i>
                </div>

                <div class="single-color" data-lock="false">
                    <div id="color5Display" class="color-display"></div>
                    <p id="color5Text" class="color-text">Hex Code</p>
                    <i class="fa-solid fa-unlock lock-icon" data-id="lock" id="lock5"></i>
                </div>

                <div class="single-color" data-lock="false">
                    <div id="color6Display" class="color-display"></div>
                    <p id="color6Text" class="color-text">Hex Code</p>
                    <i class="fa-solid fa-unlock lock-icon" data-id="lock" id="lock6"></i>
                </div>
            </div>
        </main>
        <div class="notif" id="copiedNotif">
            <!-- displays 'Successfully copied the hex code ${colorHex} to clipboard!' when color double clicked -->
        </div>
    <script src="index.js"></script>
    </body>
</html>
